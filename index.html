<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Tabbed Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Apply base background and text colors that react to dark mode */
      @apply bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100;
    }
    /* Custom scrollbar for webkit browsers (consistent with dark theme) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-slate-200 dark:bg-slate-700;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-400 dark:bg-slate-600;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-slate-500 dark:bg-slate-500;
    }
  </style>
